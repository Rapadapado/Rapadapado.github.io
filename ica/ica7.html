<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICA7</title>
    <link rel="stylesheet" href="ica6.css">
</head>
<body class="light">

    <div class="gallery-container">
        <header class="gallery-header">Photo Gallery</header>
        <nav class="gallery-nav">
            <button>All</button>
            <button>Nature</button>
            <button>Architecture</button>
            <button id="theme">Filter</button>
        </nav>
        <main class="gallery-grid">
            <div class="photo-card" data-category="nature">Photo 1</div>
            <div class="photo-card" data-category="architecture">Photo 2</div>
            <div class="photo-card" data-category="mammial">Photo 3</div>
            <div class="photo-card featured" data-category="bird">Featured Photo</div>
            <div class="photo-card" data-category="flowers" >Photo 5</div>
            <div class="photo-card" data-category="skys">Photo 6</div>
        </main>
        <aside class="gallery-sidebar">Filter Options</aside>
    </div>
    
<script>
    let box1 = document.querySelector('#one').addEventListener('click',message);

    // Get all filter buttons and photo cards
    const filterButtons = document.querySelectorAll('.gallery-nav button');
    const photoCards = document.querySelectorAll('.photo-card');

    // Add click event to each button
    filterButtons.forEach(button => {
        button.addEventListener('click', (event) => {
            const filterValue = event.target.textContent.toLowerCase();
            filterPhotos(filterValue);
        });
    });

    function message(){
        alert("This is a message");
    }

    function filterPhotos(category) {
        photoCards.forEach(card => {
            if (category === 'all' || card.dataset.category === category) {
                card.style.display = 'block';
            }
            else {
                card.style.display = 'none';
            }
        });
    }

    let btn = document.querySelector('theme').addEventListener('click',theme);

    function theme(){
        //console.log("Theme works")
        setTheme('light');
    }

    // Save user's theme choice
    function setTheme(theme) {
        let inTheme = theme;
        if (theme == 'dark'){
            theme = 'light';
        }
        else{
            theme = 'dark';
        }
        localStorage.setItem('userTheme', theme);
        document.body.className = theme;
    }

    // Load saved theme on page load
    window.addEventListener('load', function() {
        const savedTheme = localStorage.getItem('userTheme') || 'light';
        document.body.className = savedTheme;
    });

</script>
</body>
</html>
