    <script>

        const navToggle = document.querySelector('.nav-toggle');
        const navMenu = document.querySelector('.nav-menu');

        var menu_show= false;

        function showMenu(){

            var shown = navMenu.classList.toggle("show");
            navMenu.classList.toggle('hide');

            if (shown){
                navToggle.setAttribute("aria-expanded","true");
            }
            else{
                navToggle.setAttribute("aria-expanded","false");
            }

            
        }

        function buttonPressed(){

            if (buttonPressed.key === 'Enter'){ //Same for space bar as well
                buttonPressed.preventDefault(); // not sure if doing right, need to press the button first to get it to react to it
                navToggle.showMenu();
            }
        }

        navToggle.addEventListener('click',showMenu);
        navToggle.addEventListener('keydown', buttonPressed)
        
    </script>
